<!DOCTYPE html>
	<html>
	

	<head>
	 <meta charset="utf-8">
	 <title>WEEK 14</title>
	 <style>
	div {
    width: 100px;
    height: 50px;
    background-color: yellow;
				font-family: Bernard MT Condensed;
    font-weight: bold;
    position: relative;
    animation: mymove 5s infinite;
    }
#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes mymove {
    from {left: 0px;}
    to {left: 300px;}
}
</style>
</head>
<body>
<h1>KANSAS CITY CHIEFS</h1>
	<p>THEY HAVE THEIR MOMENTS!</p>
<div id="div1">KANSAS</div>
<div id="div2">CITY</div>
<div id="div3">CHIEFS</div>
<div id="div4">YEA</div>
<div id="div5">BABY!</div>

</body>
</html>
